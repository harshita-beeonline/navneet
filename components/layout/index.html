<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="style.css">
</head>



<body>

    <!-- HEADER -->
    <header class="site-header">
        <div class="logo">
            <img src="image/Logo-Navneet 1.png" alt="">
        </div>

        <!-- Hamburger Icon -->
        <div class="menu-toggle" id="menu-toggle">
            &#9776; <!-- Hamburger icon -->
        </div>

        <nav class="nav-menu" id="nav-menu">

            <div class="close-menu" id="close-menu">&times;</div>

            <a href="#">Home</a>
            <a href="#">Company</a>
            <a href="#">Investor</a>
            <a href="#">Our Businesses</a>
            <a href="#">Responsibility</a>
            <a href="#">EHS</a>
            <a href="#">Media & Updates</a>
            <a href="#">Shop Now</a>
            <a href="#">Navneet AI</a>
            <a href="#">Career</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- BANNER SLIDER -->
    <section class="banner-slider">
        <!-- Desktop Slides -->
        <div class="slide desktop-banner active">
            <img src="image/Banner1Desktop.jpg" alt="Banner Desktop 1">
        </div>
        <div class="slide desktop-banner">
            <img src="image/Banner2Desktop.jpg" alt="Banner Desktop 2">
        </div>
        <div class="slide desktop-banner">
            <img src="image/banner3desktop.jpg" alt="Banner Desktop 3">
        </div>

        <!-- Mobile Slides -->
        <div class="slide mobile-banner active">
            <img src="image/banner1mobile.jpg" alt="Banner Mobile 1">
        </div>
        <div class="slide mobile-banner">
            <img src="image/Banner2Mobile.jpg" alt="Banner Mobile 2">
        </div>
        <div class="slide mobile-banner">
            <img src="image/banner1mobile.jpg" alt="Banner Mobile 3">
        </div>

        <!-- Arrows -->
        <div class="arrow prev">&#10094;</div>
        <div class="arrow next">&#10095;</div>

        <!-- Stock Price Box (Desktop) -->
        <div class="stock-box desktop-only">
            <h3>Stock Price</h3>
            <div class="toggle">
                <button class="bse active">BSE</button>
                <button class="nse">NSE</button>
            </div>
            <div class="price">
                <p class="bse-price">₹ 112.75<br><span>+0.20 (0.18%)</span></p>
                <p class="nse-price" style="display:none;">₹ 2,520<br><span>+0.20 (0.18%)</span></p>
            </div>
        </div>
    </section>

    <!-- Stock Price Box (Mobile) -->
    <div class="stock-box mobile-only">
        <h3>Stock Price</h3>
        <div class="toggle">
            <button class="bse active">BSE</button>
            <button class="nse">NSE</button>
        </div>
        <div class="price">
            <p class="bse-price">₹ 112.75<br><span>+0.20 (0.18%)</span></p>
            <p class="nse-price" style="display:none;">₹ 2,520</p>
        </div>
    </div>





    <script src="app.js"></script>


    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const header = document.querySelector(".site-header");

            if (!header) {
                console.log("Header not found");
                return;
            }

            window.addEventListener("scroll", function () {
                console.log("Scroll position:", window.scrollY);
                if (window.scrollY > 50) {
                    header.classList.add("scrolled");
                    console.log("Scrolled class added");
                } else {
                    header.classList.remove("scrolled");
                    console.log("Scrolled class removed");
                }
            });
        });
    </script>

</body>

</html>
